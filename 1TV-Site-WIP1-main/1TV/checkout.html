  <!-- ===== CHECKOUT SECTION ===== -->
  <section class="checkout-page">
    <h1>Checkout</h1>
    <form id="checkout-form">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="address" placeholder="Shipping Address" required />
      <input type="text" name="city" placeholder="City" required />
      <input type="text" name="postal" placeholder="Postal Code" required />
      <input type="text" name="country" placeholder="Country" required />

      <!-- Placeholder for payment system cuz i havent set that up yet. Took me a while to figure this out -->
      <!-- hi Rex you've come far :D!-->

      <button type="submit" class="checkout-btn">Confirm & Pay</button>
    </form>
  </section>
